<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Fixar input</title>
    </head>
    <body>
        <h1>FORMULÁRIO</h1>
        <form action="" method="get" enctype="multipart/form-data">
            <p>Usuário</p>
            <input type="text" name="user" placeholder="Digite seu email" required autocomplete="off" autofocus>
            <p>Senha</p>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
            <br>
            <br>
            <label for="caixinha"><input type="checkbox" name="caixa" id="caixinha" checked>Lembre-me
            <br><br>
            <button type="submit">Entrar</button>
        </form>
    </body>
</html>
